<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
        <div class="left-content">

            <div class="logo">
                <img src="Logo.png" alt="Logo">
            </div>

            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>

        <div class="container">
        <div class="form-container">
            <form>
                <div class="two-col">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Tolu" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="two-col">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" placeholder="Select here">
                    </div>
                </div>

                <div class="two-col">
                    <div class="form-group">
                        <label for="weight">Weight (KG)</label>
                        <input type="number" id="weight" name="weight" placeholder="Enter Weight">
                    </div>

                    <div class="form-group">
                        <label for="height">Height (CM)</label>
                        <input type="number" id="height" name="height" placeholder="Enter height here">
                    </div>
                </div>

                <div class="form-group">
                    <label for="activity">Activity Level</label>
                    <select id="activity" name="activity">
                        <option value="">Select here</option>
                        <option value="light">Light</option>
                        <option value="moderate">Moderate</option>
                        <option value="active">Active</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
                <div class="terms">
                    By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
